<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>AI call center</title>
  <script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #00ffe0;
    }

    input, button {
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin: 8px 0;
      font-size: 16px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }

    input {
      background-color: #1e1e1e;
      color: #fff;
    }

    button {
      background-color: #00ffe0;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00c4b4;
    }

    #log {
      white-space: pre-wrap;
      background: #1e1e1e;
      padding: 16px;
      margin-top: 20px;
      height: 300px;
      width: 100%;
      max-width: 600px;
      overflow-y: auto;
      border-radius: 8px;
      box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.1);
      font-family: monospace;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>üõ∞Ô∏è AI CallCenter</h2>
  <input id="tokenInput" placeholder="Peg√° tu token JWT" />
  <button onclick="start()">üéôÔ∏è Conectar y hablar</button>
  <div id="log">Logs üëá</div>

  <script>
    const logEl = document.getElementById("log");
    function log(msg) {
      logEl.textContent += msg + "\n";
      logEl.scrollTop = logEl.scrollHeight;
    }

    async function start() {
      const token = document.getElementById("tokenInput").value.trim();
      if (!token) return log("‚ùå Token vac√≠o");

      try {
        const room = new LivekitClient.Room();
        //await room.connect("ws://localhost:7880", token);
        await room.connect("wss://dantu-87bgo2kc.livekit.cloud", token);

        const audioTrack = await LivekitClient.createLocalAudioTrack();
        await room.localParticipant.publishTrack(audioTrack);
        log("üé§ Micr√≥fono publicado en la sala");

        log(`‚úÖ Conectado a sala: ${room.name}`);

        room.on(LivekitClient.RoomEvent.TrackSubscribed, (track, pub, participant) => {
          if (track.kind === "audio") {
            const el = track.attach();
            document.body.appendChild(el);
            el.play().catch(e => log("Error al reproducir audio: " + e));
            log(`üîä Audio de ${participant.identity}`);
          }
        });

        room.on(LivekitClient.RoomEvent.Disconnected, () => log("‚ùå Desconectado"));
      } catch (e) {
        log("‚ùå Error de conexi√≥n: " + e.message);
      }
    }
  </script>
</body>
</html>
